name: Build and Stage Deploy (GitOps)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME || github.event.repository.name }}
  ENV_REPO: ${{ secrets.ENV_REPO }}
  ENV_REPO_BRANCH: ${{ secrets.ENV_REPO_BRANCH || 'main' }}
  STG_PATH: ${{ secrets.STG_PATH || 'environments/stg' }}

jobs:
  build-push-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build (tests skipped, artifact for image)
        run: mvn -B -DskipTests package

      - name: Azure Container Registry login
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Compute tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Build and push image
        run: |
          docker build -t ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }} .
          docker push ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}

      - name: Prepare env repo working copy
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ENV_REPO }}
          token: ${{ secrets.ENV_REPO_TOKEN }}
          path: env-repo
          ref: ${{ env.ENV_REPO_BRANCH }}

      - name: Bump image in stg (Kustomize or Helm)
        working-directory: env-repo
        run: |
          set -euo pipefail
          IMAGE_FULL="${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}"

          # Try Kustomize images section first
          if [ -f "${{ env.STG_PATH }}/kustomization.yaml" ]; then
            echo "Detected Kustomize overlay. Updating image tag..."
            if command -v yq >/dev/null 2>&1; then
              yq -i '(.images[] | select(.name == "'"${{ steps.meta.outputs.image }}"'") | .newTag) = "'"${{ steps.meta.outputs.sha_tag }}"'" ${{ env.STG_PATH }}/kustomization.yaml || true
            else
              sed -i.bak "s#\(${REGISTRY}/${IMAGE_NAME}:\)[A-Za-z0-9_.-]\+#\1${{ steps.meta.outputs.sha_tag }}#g" ${{ env.STG_PATH }}/kustomization.yaml || true
            fi
          fi

          # Try Helm values.yaml pattern
          if [ -f "${{ env.STG_PATH }}/values.yaml" ]; then
            echo "Detected Helm values. Updating image tag..."
            if command -v yq >/dev/null 2>&1; then
              yq -i '.image.registry = "'"${{ env.REGISTRY }}"'"' ${{ env.STG_PATH }}/values.yaml || true
              yq -i '.image.repository = "'"${{ env.IMAGE_NAME }}"'"' ${{ env.STG_PATH }}/values.yaml || true
              yq -i '.image.tag = "'"${{ steps.meta.outputs.sha_tag }}"'"' ${{ env.STG_PATH }}/values.yaml || true
            else
              sed -i.bak "s#^\s*registry:.*#registry: ${REGISTRY}#" ${{ env.STG_PATH }}/values.yaml || true
              sed -i.bak "s#^\s*repository:.*#repository: ${IMAGE_NAME}#" ${{ env.STG_PATH }}/values.yaml || true
              sed -i.bak "s#^\s*tag:.*#tag: ${{ steps.meta.outputs.sha_tag }}#" ${{ env.STG_PATH }}/values.yaml || true
            fi
          fi

          # If manifests directly contain the image, try generic replace
          if [ -d "${{ env.STG_PATH }}" ]; then
            grep -RIl "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:" "${{ env.STG_PATH }}" | while read -r f; do
              sed -i.bak "s#${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:[a-zA-Z0-9_.-]\+#${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_tag }}#g" "$f" || true
            done
          fi

      - name: Create PR to env repo (stg)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ENV_REPO_TOKEN }}
          path: env-repo
          commit-message: "chore(stg): bump ${{ env.IMAGE_NAME }} to ${{ steps.meta.outputs.sha_tag }}"
          title: "chore(stg): bump ${{ env.IMAGE_NAME }} to ${{ steps.meta.outputs.sha_tag }}"
          body: |
            Auto-bump image to staging by CI.

            Image: `${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}`
          branch: chore/bump-${{ env.IMAGE_NAME }}-stg-${{ steps.meta.outputs.sha_tag }}
          base: ${{ env.ENV_REPO_BRANCH }}
          labels: |
            auto
            staging
